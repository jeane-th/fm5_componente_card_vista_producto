<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fuentes google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:wght@100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="card">
      <div class="card__image"></div>
      <div class="card__content">
        <h2 class="card__subtitle">Perfume</h2>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price">
          <span class="card__price-current">$149.99</span>
          <span class="card__price-old">$169.99</span>
        </div>
        <button class="card__button" type="button">
          <img src="./images/icon-cart.svg" alt="cart">
          Add to Cart</button>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jeane-th">Jeane_th</a>.
    </div>
  </footer>
</body>

</html>
